    Brigham Young University–Hawaii is the preeminent international center of learning in the Pacific. Its small campus is a unique laboratory of intercultural leadership development, where a diverse population of 3,000 students representing over 70 countries live, study and work together. Small classes taught by expert faculty empower students to master a challenging and relevant curriculum.
